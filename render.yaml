services:
  - type: web
    name: wadi-api
    plan: free
    region: oregon
    rootDir: WADI
    env: node
    buildCommand: pnpm install && pnpm --filter @wadi/persona build && pnpm --filter wadi-api build
    startCommand: node apps/api/dist/index.js
    envVars:
      - key: IS_RENDER
        value: true
      - key: PORT
        value: 10000
