services:
  - type: web
    name: wadi-api
    plan: free
    region: oregon
    rootDir: WADI
    env: node
    buildCommand: pnpm install --no-frozen-lockfile && pnpm --filter @wadi/db-types build && pnpm --filter @wadi/core build && pnpm --filter @wadi/persona build && pnpm --filter wadi-api build
    startCommand: node apps/api/dist/index.js
    envVars:
      - key: IS_RENDER
        value: true
      - key: PORT
        value: 10000
