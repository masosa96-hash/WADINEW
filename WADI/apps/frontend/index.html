<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="/wadi.svg" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="theme-color" content="#0f1115" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="WADI" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, interactive-widget=resizes-content"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="description"
      content="WADI: Your Agentic Workspace for technical assistance and evolution."
    />
    <title>WADI Â· Agentic Workspace</title>
  </head>
  <body>
    <div id="root">
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-color: #0f1115;
          color: #f1f5f9;
          font-family: monospace;
          text-align: center;
        "
      >
        <div
          style="
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(to top right, #8b5cf6, #38bdf8);
            margin-bottom: 24px;
            opacity: 0.8;
            animation: pulse 2s infinite;
          "
          class="pulse-loader"
        ></div>
        <div
          style="
            font-size: 2rem;
            letter-spacing: -0.05em;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-family: sans-serif;
          "
        >
          WADI
        </div>
        <div
          style="
            font-size: 0.75rem;
            color: #94a3b8;
            letter-spacing: 0.1em;
            text-transform: uppercase;
          "
        >
          [CARGANDO SISTEMA]
        </div>
      </div>
      <style>
        .pulse-loader {
          will-change: transform, opacity;
        }
        @keyframes pulse {
          0% {
            transform: scale(1);
            opacity: 0.8;
          }
          50% {
            transform: scale(1.05);
            opacity: 1;
          }
          100% {
            transform: scale(1);
            opacity: 0.8;
          }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
