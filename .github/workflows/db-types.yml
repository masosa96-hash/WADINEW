name: db-types

on:
  workflow_dispatch:

jobs:
  gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: cd WADI && pnpm install --frozen-lockfile

      - name: Install Supabase CLI
        run: npm i -g supabase

      - name: Generate database types
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          cd WADI
          supabase gen types typescript --project-id "$SUPABASE_PROJECT_ID" > packages/wadi-db-types/src/database.ts

      - run: cd WADI && pnpm --filter @wadi/db-types build

      - name: Commit types
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add WADI/packages/wadi-db-types/src/database.ts
          git commit -m "chore(db): regenerate supabase types" || exit 0
          git push
